<!doctype html><html lang="ru"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>MoneyHammer — Sales Gauge</title>
<link rel="stylesheet" href="./style.css"/>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head><body>
<div id="bg"></div>
<div id="app">
  <header><div class="stat"><div class="label">Сумма месяца</div><div class="value"><span id="sumText">0</span> / 300k</div></div>
    <div class="stat"><div class="label">Уровень</div><div class="value"><span id="levelText">1</span>/15</div></div>
    <div class="stat"><div class="label">Сделок</div><div class="value"><span id="dealsText">0</span></div></div></header>
  <div id="gauge"><div id="tube"><div class="ticks"></div><div id="fill"></div><div id="glow"></div></div></div>
  <div id="actions"><button id="addDeal">+ Сделка</button><button id="historyBtn">История</button><button id="yearBtn">Карта года</button></div>
  <div id="modal" class="hidden"><div class="card"><div class="title">Добавить сделку</div>
    <input id="dealInput" type="number" placeholder="Сумма, напр. 25000"/><div class="row">
    <button id="cancel">Отмена</button><button id="save">Сохранить</button></div></div></div>
</div><script src="./app.js"></script></body></html>
